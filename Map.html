<!DOCTYPE html>
<html lang="en">
<head>
    <title>Recycling Center Map</title>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        body {
            margin: 0;
            padding: 0;
            text-align: center;
            background-image: url("earth.jpg");
            background-size: cover;
            background-repeat: no-repeat;
        }
        #map {
            width: 800px;
            height: 600px;
            margin: 50px auto;
        }
        h1 {
            font-size: 36px;
            margin-top: 20px;
            margin-bottom: 20px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
</head>
<body>
    <h1 style="font-size: 36px;">Major Recycling Centers in the United States</h1>
    <div id="map"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <script src="recycling-centers.js"></script>
    <script>
        // Leaflet code
        var map = L.map('map').setView([38.946316, -98.545181], 4); // Coordinates for Center of the US

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
            maxZoom: 18
        }).addTo(map);

        // Markers for recycling centers


        recyclingCenters.forEach(function (center) {
            L.marker(center.coordinates).addTo(map)
                .bindPopup("<b>" + center.name + "</b><br>" + center.address);
        });
    </script>
</body>
</html>
